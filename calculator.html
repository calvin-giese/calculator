<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Calculator</title>

        <style>
            button {
                background-color:grey;
                color: white;
                border: 1px solid white;
                border-radius: 5px;
            }

            button:hover {
                background-color: black;
            }

            .flex-rows {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            .flex-columns {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .result {
                text-align: right;
                margin-right: 5%;
            }

            .calculator-frame {
                border: 2px solid black;
                border-radius: 5px;
                justify-content: center;
                margin-left: 25%;
                margin-right: 25%;
                margin-top: 5%;
                margin-bottom: 5%;
                height: 400px;
                background-color: moccasin;
            }

            .result-display {
                border: 1px solid black;
                border-radius: 5px;
                justify-content: center;
                margin: 2%;
                background-color: whitesmoke;
                height: 40px;
                max-height: 10%;
                text-align: right;
            }

            .button-container {
                border: 1px solid black;
                border-radius: 5px;
                justify-content: center;
                margin-bottom: 2%;
                margin-right: 2%;
                margin-left: 2%;
                padding: 5%;
                width: 400px;
                max-width: 50%;
                height: 280px;
            }
        </style>
    </head>

    <body>
        <div id="calculator-frame" class="calculator-frame">
            <h3 id="result" class="result-display"></h3>

            <div id="buttons" class="flex-rows">
                <div id="number-buttons" class="button-container">
                    <div class="flex-columns">
                        <div class="flex-rows">
                            <button id="button-7" class="number-button">7</button>
                            <button id="button-8" class="number-button">8</button>
                            <button id="button-9" class="number-button">9</button>
                        </div>

                        <div class="flex-rows">
                            <button id="button-4" class="number-button">4</button>
                            <button id="button-5" class="number-button">5</button>
                            <button id="button-6" class="number-button">6</button>
                        </div>

                        <div class="flex-rows">
                            <button id="button-1" class="number-button">1</button>
                            <button id="button-2" class="number-button">2</button>
                            <button id="button-3" class="number-button">3</button>
                        </div>

                        <div class="flex-rows">
                            <button id="button-0" class="number-button">0</button>
                        </div>
                    </div>
                </div>

                <div id="functions" class="button-container">
                    <div id="operators">
                        <div class="flex-columns">
                            <div class="flex-rows">
                                <button id="button-plus" class="operator-button">+</button>
                                <button id="button-minus" class="operator-button">-</button>
                            </div>
    
                            <div class="flex-rows">
                                <button id="button-multiply" class="operator-button">x</button>
                                <button id="button-divide" class="operator-button">/</button>
                            </div>   

                            <div class="flex-rows">
                                <button id="button-clear" class="operator-button">Clear</button>
                                <button id="button-submit" class="operator-button">Submit</button>
                            </div>   
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </body>

    <script>

        function executeButton (buttonClicked) {
            let buttonValue = parseButton(buttonClicked);
            if (buttonIsNumber(buttonValue)) {
                addDisplayElement(buttonValue);
            } 
            else if (buttonIsOperator(buttonValue)) {
                addDisplayElement(' ' + convertToOperator(buttonValue) + ' ');
            }
            else if (buttonIsClear(buttonValue)) {
                clearResult();
            } else {
                calculateResult();
            }
        }

        function parseButton (text) {
            return text.substring(text.indexOf("-") + 1);
        }

        function buttonIsNumber (buttonValue) {
            if (!isNaN(parseInt(buttonValue))) {
                return true;
            }
        }

        function buttonIsOperator (buttonValue) {
            let operators = ['plus', 'minus', 'multiply', 'divide'];

            for (let i = 0; i < operators.length; i++) {
                if (buttonValue == operators[i]) {
                    return true;
                }
            }
        }

        function buttonIsClear (value) {
            if (value == 'clear') {
                return true;
            }
        }

        function addDisplayElement (element) {
            document.getElementById('result').innerHTML += element;
        }

        function convertToOperator (operator) {
            let operators = ['plus', 'minus', 'multiply', 'divide'];
            let convertedOperators = ['+', '-', 'x', '/']

            for (let i = 0; i < operators.length; i++) {
                if (operator == operators[i]) {
                    return convertedOperators[i];
                }
            }
        }

        function calculateResult () {

        }

        function clearResult () {
            document.getElementById('result').innerHTML = '';
        }

        let buttons = document.querySelectorAll('button');
        buttons.forEach(function (i) {
            i.addEventListener('click', function() {
                let result = executeButton(i.id);
            });
        });
    </script>
</html>
